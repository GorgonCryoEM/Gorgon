<h2><span class="refentrytitle">Global nil</span></h2>
<p>boost::xpressive::nil &#8212; Successfully matches nothing. </p>
</div>
<h2 xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv-title">Synopsis</h2>
<div xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv"><pre class="synopsis"><span class="emphasis"><em>unspecified</em></span> nil;</pre></div>
<div class="refsect1" lang="en">
<a name="id2046275"></a><h2>Description</h2>
<p>Successfully matches a zero-width sequence. nil always succeeds and never consumes any characters. </p>
